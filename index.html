<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ONG - Cadastro de Voluntários</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div class="login-container" id="telaCadastroConta">
            <h2>Criar Conta</h2>
            <input type="text" id="nomeConta" placeholder="Nome" required />
            <input type="email" id="emailConta" placeholder="Email" required />
            <input type="password" id="senhaConta" placeholder="Senha" required />
            <button onclick="criarConta()">Cadastrar</button>
            <p>Já tem uma conta? <a href="#" onclick="mostrarTelaLogin()">Fazer Login</a></p>
        </div>

        <div class="login-container hidden" id="telaLogin">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" />
            <input type="password" id="loginSenha" placeholder="Senha" />
            <button onclick="fazerLogin()">Entrar</button>
            <p>Não tem conta? <a href="#" onclick="mostrarTelaCadastroConta()">Criar Conta</a></p>
        </div>

        <div class="main-container hidden" id="main">
            <header>
                <h1>ONG - Cadastro de Voluntários</h1>
                <nav>
                    <button onclick="mostrarPagina('cadastro')">Cadastrar Voluntário</button>
                    <button onclick="mostrarPagina('lista')">Lista de Voluntários</button>
                    <button onclick="logout()">Sair</button>
                </nav>
            </header>

            <section id="cadastro" class="hidden">
                <h2>Cadastro de Voluntário</h2>
                <form onsubmit="cadastrarVoluntario(event)">
                    <input type="text" id="nome" placeholder="Nome" required />
                    <input type="email" id="email" placeholder="E-mail" required />
                    <input
                        type="text"
                        id="cep"
                        placeholder="CEP"
                        maxlength="8"
                        required
                        onblur="buscarEndereco()"
                    />
                    <input type="text" id="endereco" placeholder="Endereço Completo" readonly />
                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section id="lista" class="hidden">
                <h2>Lista de Voluntários</h2>
                <input
                    type="text"
                    id="filtroNome"
                    placeholder="Filtrar por nome..."
                    oninput="filtrarVoluntarios()"
                    style="margin-bottom: 10px; padding: 8px; width: 100%; max-width: 400px;"
                />
                <div id="cards"></div>
                <button onclick="limparTudo()" class="limpar-btn">Limpar Tudo</button>
            </section>
        </div>
    </div> <script src="script.js"></script>
    </body>
</html>
